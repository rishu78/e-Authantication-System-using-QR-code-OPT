{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
    body {
         background-image: url('{% static 'qrimages/jarvis.jpg' %}');
         background-repeat: no-repeat;
         background-attachment: fixed;
         background-size: 100% 100%;
    }
    </style>

    <body>
    <form action="{% url 'validate_login' %}" method="post">
        {% csrf_token %}
        <table align="center" border="2">
            <tr>
                <th width="250">Login Page</th>
            </tr>
            <tr>
                <th>
                    <input type="text" placeholder="Username" name="t1" required>
                </th>
            </tr>
            <tr>
                <th>
                    <input type="password" placeholder="Password" name="t2" required>
                </th>
            </tr>
            <tr>
                <th>
                    <button type="submit">Login</button>
                </th>
            </tr>
        </table>
        </form>

        {% if message %}
            <h1 align="center" style="color: red">{{ message }}</h1>
        {% endif %}
    </body>
</head>
</html>
